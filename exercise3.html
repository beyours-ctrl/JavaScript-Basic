<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript-Basic</title>
    </head>

    <body>
        <h1>Hello JavaScript</h1>

        <script>
            console.log("Conditional (if/else)");

            let age = 20;
            let isStudent = true;
            let canRegister = age >= 18 && isStudent;

            console.log("Age : ", age);
            console.log("Student : ", isStudent);

            if (canRegister){
                console.log("Registration Accepted");
            } else {
                console.log("Registration Rejected");
            }

        </script>
    </body>
</html>
